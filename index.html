<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>BIKETO美骑网</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('html').css('font-size', $(window).width() / 15 + 'px');
		</script>
	</head>

	<body>
		<div id="app">
			<header>
				<div>
					<a href="index.html" id="logo"></a>
					<a href="##" id="user" @click="click"></a>
				</div>
				<ul id="navs">
					<li v-for="(v,i) in nav" :class="{checked:i==index}" @click="choose(i,v.id)">{{v.title}}</li>
				</ul>
			</header>
			<main>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide" v-for="v in swiper">
							<img :src="v.pic" />
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
				<ul id="newslist">
					<li v-for="v in list">
						<a :href="'http://www.biketo.com/'+v.newsurl"><img :src="'http://c2.biketo.com/'+v.titlepic" /></a>
						<div>
							<h4 @click="newsInfo(v)">{{v.title}}</h4>
							<p><span class="clicks">{{v.onclick}} 点击</span><span class="date">{{v.time_desc}}</span></p>
						</div>

					</li>
				</ul>
				<div id="loading"><img src="img/loading.png"/></div>
			</main>
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
