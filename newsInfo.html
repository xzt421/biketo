<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>BIKETO美骑网</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/newsInfo.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('html').css('font-size', $(window).width() / 15 + 'px');
		</script>
	</head>

	<body>
		<div id="app">
			<header>
				<div>
					<a href="index.html" id="logo"></a>
					<span id="title">{{newsInfo.classname}}</span>
					<a href="index.html" id="user"></a>
				</div>
			</header>
			<main>
				<h4 class="newstitle">{{newsInfo.title}}</h4>
				<p class="info">
					作者：{{newsInfo.writer}}
					<span class="newstime">{{newsInfo.newstime}}</span>
					<span class="onclick">{{newsInfo.onclick}} 点击</span>
				</p>
				<div id="content">
					{{newsInfo.newstext}}
				</div>
				<div class="tags">
					<span v-for="v in newsInfo.tagList">{{v.tagname}}</span>
				</div>
				<div class="more">
					<div class="title">
						<div class="point"></div>
						更多推荐
						<div class="line"></div>
					</div>
					<ul id="newslist">
						<li v-for="v in newsInfo.recommendList">
							<a :href="'http://www.biketo.com/'+v.newsurl"><img :src="'http://c2.biketo.com/'+v.titlepic" /></a>
							<div>
								<h4 @click="newsInfo(v)">{{v.title}}</h4>
								<p><span class="clicks">{{v.onclick}} 点击</span><span class="date">{{v.newstime}}</span></p>
							</div>

						</li>
					</ul>
				</div>
				<div class="hotPL">
					<div class="title">
						<div class="point"></div>
						热门评论
						<div class="line"></div>
					</div>
					<div class="user-input">
						<div class="headimg"><img src="img/noavatar_middle.gif"/></div>
						<textarea>说两句...</textarea>
						<div class="btn">发送</div>
					</div>
					<div class="comments"></div>
				</div>
			</main>
		</div>
		<script src="js/newsInfo.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
