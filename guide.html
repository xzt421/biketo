<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>BIKETO美骑网</title>
		<link rel="icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/guide.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('html').css('font-size', $(window).width() / 15 + 'px');
		</script>
	</head>

	<body>
		<div id="app">
			<header>
				<div>
					<a href="index.html" id="logo"></a>
					<span id="title">骑行入门</span>
					<a href="index.html" id="user"></a>
				</div>
			</header>
			<main>
				<ul id="nav">
					<li v-for="(v,i) in nav" :class="{checked:i==index}" @click="choose(i)">{{v}}</li>
				</ul>
				<div id="guide">
					<ul v-for="(v,i) in guide" v-show="i==index">
						<li v-for="(item,ind) in v" class="menu">
							<h4 @click="open(i,ind)">
								<span><img :src="item.pic" /></span> {{item.title}}
								<span class="arrow"></span>
							</h4>

							<ul class="list">
								<li v-for="x in item.news" @click="view(x)">{{x.title}}</li>
							</ul>
						</li>
					</ul>
				</div>
			</main>
		</div>
		<script src="js/guide.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
